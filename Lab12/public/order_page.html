<body>
    <script>
        document.write(`<h3>${products[0]["brand"]} at \$${products[0]["price"]}</h3>`);
    </script>
    <form name="quantity_form" action="./process_form" method="POST">
        <label>quantity desired:</label>
        <script>
            for (i in products) {
            document.write(`<h4>${products[i]["total_sold"]} ${products[i]["brand"]} have been sold!</h4>`);
            }</script>    
        <input type="text" name="qty_textbox1" onkeyup="checkQuantityTextbox(this);">
        <span id='qty_textbox1_message'>Enter a quantity</span>
        <br>
        <input name="purchase_submit" type="submit" value="Purchase">
    </form>
</body>

</html>
<script>
    function checkQuantityTextbox(the_textbox) {
        var errs = isNonNegInt(the_textbox.value, true);
        document.getElementById(the_textbox + "_message").innerHTML = errs.join(',');
    }

    function isNonNegInt(q, returnErrors = false) {
        errors = []; // assume no errors at first
        if (Number(q) != q) errors.push('Not a number!'); // Check if string is a number value
        else {
            if (q < 0) errors.push('Negative value!'); // Check if it is non-negative
            if (parseInt(q) != q) errors.push('Not an integer!'); // Check that it is an integer
        }

        return (returnErrors ? errors : (errors.length == 0));
    }

    var displayPurchase = function () {
        // check if nonnegin and only diaplay if true
        if (isNonNegInt(qty_textbox1.value) == true) {
            document.body.innerHTML = `Thank you for purchasing ${qty_textbox1.value} things!`;
        }
    }

    if (params.has('quantity_textbox')) {
    quantity_form["quantity_textbox"].value = params.get('quantity_textbox');
    checkQuantityTextbox(quantity_form["quantity_textbox"]);
    }

</script>
