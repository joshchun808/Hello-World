<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice1</title>

    <script>

    var product_quantities = [2, 1, 1, 3, 12];

    // Product 1
    var product1 = {'item_name':'iPhone7', 'price': 47.95};
        
    // Product 2
    var item2 = 'Barbasol Shaving Cream';
    var price2 = 2.64;

    // Product 3
    var item3 = 'Nautica Cologne';
    var price3 = 6.17;

    // Product 4
    var item4 = 'Rubbing Alcohol';
    var price4 = 0.98;

    // Product 5
    var item5 = 'Gillette Sensor 3 Razor';
    var price5 = 1.89;

    // Compute extended prices
    var extended_price1 = product_quantities[0]*product1['price']
    var extended_price2 = product_quantities[1]*price2
    var extended_price3 = product_quantities[2]*price3
    var extended_price4 = product_quantities[3]*price4
    var extended_price5 = product_quantities[4]*price5

    // Tax Rate
    var tax_rate= 0.0575 

    // Compute Cost
    var sub_total = extended_price1+extended_price2+extended_price3+extended_price4+extended_price5
    var tax_total = sub_total*tax_rate
    var total_cost = sub_total+tax_total

    </script>
</head>
<body>
    <table>
        <tr>
            <td><b>Itme</b></td>
            <td><b>quantity</b></td>
            <td><b>price</b></td>
            <td><b>extended price</b></td>
        </tr>
        <tr>
            <td>
                <script>
                    document.write(product1.item_name)
                </script>
            </td>
            <td>
                <script>
                    document.write(product_quantities[0])
                </script>
            </td>
            <td>
                $
                <script>
                    document.write(product1.price)
                </script>
            </td>
            <td>
                $
                <script>
                    document.write(extended_price1)
                </script>
            </td>
        </tr>
        <tr>
            <td>
                <script>
                    document.write(item2)
                </script>
            </td>
            <td>
                <script>
                    document.write(product_quantities[1])
                </script>
            </td>
            <td>
                $
                <script>
                    document.write(price2)
                </script>
            </td>
            <td>
                $
                <script>
                    document.write(extended_price2)
                </script>
            </td>
        </tr>
        <tr>
            <td>
                <script>
                    document.write(item3)
                </script>
            </td>
            <td>
                <script>
                    document.write(product_quantities[2])
                </script>
            </td>
            <td>
                $
                <script>
                    document.write(price3)
                </script>
            </td>
            <td>
                $
                <script>
                    document.write(extended_price3)
                </script>
            </td>
        </tr>
        <tr>
            <td>
                <script>
                    document.write(item4)
                </script>
            </td>
            <td>
                <script>
                    document.write(product_quantities[3])
                </script>
            </td>
            <td>
                $
                <script>
                    document.write(price4)
                </script>
            </td>
            <td>
                $
                <script>
                    document.write(extended_price4)
                </script>
            </td>
        </tr>
        <tr>
            <td>
                <script>
                    document.write(item5)
                </script>
            </td>
            <td>
                <script>
                    document.write(product_quantities[4])
                </script>
            </td>
            <td>
                $
                <script>
                    document.write(price5)
                </script>
            </td>
            <td>
                $
                <script>
                    document.write(extended_price5)
                </script>
            </td>
        </tr>
        <tr>
            <td> </td>
        </tr>
        <tr>
            <td> </td>
        </tr>
        <tr>
            <td>Sub-total</td>
            <td> </td>
            <td> </td>
            <td>
                $
                <script>
                    document.write(sub_total)
                </script>
            </td>
        </tr>
        <tr>
            <td>Tax @ 5.75%</td>
            <td> </td>
            <td> </td>
            <td>
                $
                <script>
                    document.write(tax_total.toFixed(2))
                </script>
            </td>
        </tr>
        <tr>
            <td>
                <b>
                    Total
                </b>
            </td>
            <td> </td>
            <td> </td>
            <td>
                <b> 
                    $
                    <script>
                        document.write(total_cost.toFixed(2))
                    </script>
                </b>
            </td>
        </tr>
    </table>
</body>
</html>
