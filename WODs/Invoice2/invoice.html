    <script>
    // Product 1
    var item1 = 'Gillette Sensor 3 Razor';
    var quantity1 = 2;
    var price1 = 1.23;

    // Product 2
    var item2 = 'Barbasol Shaving Cream';
    var quantity2 = 1;
    var price2 = 2.64;

    // Product 3
    var item3 = 'Nautica Cologne';
    var quantity3 = 1;
    var price3 = 6.17;

    // Product 4
    var item4 = 'Rubbing Alcohol';
    var quantity4 = 3;
    var price4 = 0.98;

    // Product 5
    var item5 = 'Gillette Sensor 3 Razor';
    var quantity5 = 12;
    var price5 = 1.89;

    // Compute extended prices
    var extended_price1 = quantity1*price1
    var extended_price2 = quantity2*price2
    var extended_price3 = quantity3*price3
    var extended_price4 = quantity4*price4
    var extended_price5 = quantity5*price5

    // Tax Rate
    var tax_rate = 0.0575 

    // Shiping Rate
    var shipping = 0

    // Compute Cost
    var sub_total = extended_price1+extended_price2+extended_price3+extended_price4+extended_price5
    var tax_total = sub_total*tax_rate
    var total_cost = sub_total+tax_total+shipping
    
    // Compute Shipping
    if(sub_total > 100){
        shipping = sub_total*0.05
    }
    else if(sub_total < 50){
        shipping = 2
    }
    else(sub_total < 100)[
        shipping = 5
    ]

    </script>
